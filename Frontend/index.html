<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes App</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div id="allControls">

        <div id="buttonPanel">
            <button title="Add a note" id="createTB"></button>
            <button title="Set Color" style="--color: rgb(165, 255, 165)" class="Color" id="color1"></button>
            <button title="Set Color" style="--color: rgb(255, 255, 152)" class="Color" id="color2"></button>
            <button title="Set Color" style="--color: rgb(255, 178, 191)" class="Color" id="color3"></button>
            <button title="Set Color" style="--color: rgb(153, 255, 255)" class="Color" id="color4"></button>
            <input title="Set Color" id="myTBcolor" type="color">
            <button title="Delete All" id="delAll"></button>
        </div>

        <div id="titleFrame">
            <h1 id="appTitle">Sticky Notes</h1>
        </div>

        <div id="myColorBox">
            <input id="myColor" type="text" placeholder="Enter color/image url">
            <button id="changeBg">Change</button>
        </div>

        <div id="menuBtn" ></div>

    </div>

    <div id="notesAreaFrame"></div>




    <div id="deleteArea"></div>

    <script src="./main.js">

    </script>
</body>

</html>
